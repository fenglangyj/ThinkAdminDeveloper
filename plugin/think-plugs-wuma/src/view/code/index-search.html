<form class="layui-form layui-form-pane form-search" action="{:sysuri()}" onsubmit="return false" method="get" autocomplete="off">

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">物码批次</label>
        <label class="layui-input-inline">
            <input name="batch" value="{$get.batch|default=''}" placeholder="请输入物码批次" class="layui-input">
        </label>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">关联类型</label>
        <div class="layui-input-inline">
            <select class="layui-select" name="mtype">
                <option value=''>--- 全部 ---</option>
                {foreach [1=>'前关联',2=>'后关联'] as $k=>$v}
                {if isset($get.mtype) and $get.mtype eq $k}
                <option selected value="{$k}">{$v}</option>
                {else}
                <option value="{$k}">{$v}</option>
                {/if}{/foreach}
            </select>
        </div>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">大码中码</label>
        <label class="layui-input-inline">
            <input name="boxValue" value="{$get.boxValue|default=''}" placeholder="请输入大码或中码" class="layui-input">
        </label>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">标签序号</label>
        <label class="layui-input-inline">
            <input name="minValue" value="{$get.minValue|default=''}" placeholder="请输入标签小码" class="layui-input">
        </label>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">防伪编码</label>
        <label class="layui-input-inline">
            <input name="encode" value="{$get.encode|default=''}" placeholder="请输入防伪码编码" class="layui-input">
        </label>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">创建时间</label>
        <label class="layui-input-inline">
            <input data-date-range name="create_time" value="{$get.create_time|default=''}" placeholder="请选择创建的时间" class="layui-input">
        </label>
    </div>

    <div class="layui-form-item layui-inline">
        <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
    </div>
</form>
