<fieldset>
    <legend>{:lang('条件搜索')}</legend>
    <form action="{:sysuri()}" autocomplete="off" class="layui-form layui-form-pane form-search" method="get" onsubmit="return false">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">出库单号</label>
            <label class="layui-input-inline">
                <input class="layui-input think-bg-gray" readonly name="code" placeholder="请输入出库单号" value="{$get.code|default=''}">
            </label>
        </div>

        <div class="layui-form-item layui-inline layui-hide">
            <label class="layui-form-label">出库类型</label>
            <label class="layui-input-inline">
                <select class="layui-hide layui-select" name="data_type">
                    <option value=''>-- 全部类型 --</option>
                    {foreach [1=>'按单出库',2=>'直接出库',3=>'仓库调度'] as $k=>$v}
                    {if input('get.data_type') eq $k}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}{/foreach}
                </select>
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">产品名称</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="gname" placeholder="请输入产品名称或编号" value="{$get.gname|default=''}">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">仓库名称</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="wname" placeholder="请输入仓库名称或编号" value="{$get.wname|default=''}">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">操作时间</label>
            <label class="layui-input-inline">
                <input data-date-range name="create_time" value="{$get.create_time|default=''}" placeholder="请选择操作时间" class="layui-input">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
</fieldset>
