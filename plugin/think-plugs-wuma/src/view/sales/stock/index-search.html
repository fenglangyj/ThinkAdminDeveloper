<fieldset>
    <legend>{:lang('条件搜索')}</legend>
    <form action="{:sysuri()}" autocomplete="off" class="layui-form layui-form-pane form-search" method="get" onsubmit="return false">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">代理姓名</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="username" placeholder="请输入代理姓名" value="{$get.username|default=''}">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">代理手机</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="phone" placeholder="请输入代理手机" value="{$get.phone|default=''}">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">产品编号</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="product_code" placeholder="请输入产品编号" value="{$get.product_code|default=''}">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">产品名称</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="product_name" placeholder="请输入产品名称" value="{$get.product_name|default=''}">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
</fieldset>
