<fieldset>
    <legend>{:lang('条件搜索')}</legend>
    <form action="{:sysuri()}" autocomplete="off" class="layui-form layui-form-pane form-search" method="get" onsubmit="return false">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">损坏标签</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="source" value="{$get.source|default=''}" placeholder="请输入损坏标签">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">代替标签</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="target" value="{$get.target|default=''}" placeholder="请输入代替标签">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">使用状态</label>
            <label class="layui-input-inline">
                <select class="layui-hide layui-select" name="lock">
                    <option value=''>-- 全部 --</option>
                    {foreach ['未使用','已使用'] as $k=>$v}
                    {if isset($get.lock) and $get.lock eq $k}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}{/foreach}
                </select>
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">录入时间</label>
            <label class="layui-input-inline">
                <input data-date-range name="create_time" value="{$get.create_time|default=''}" placeholder="请选择录入时间" class="layui-input">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
</fieldset>
