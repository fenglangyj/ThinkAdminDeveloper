<fieldset>
    <legend>{:lang('条件搜索')}</legend>
    <form action="{:sysuri()}" autocomplete="off" class="layui-form layui-form-pane form-search" method="get" onsubmit="return false">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">操作单号</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="code" value="{$get.code|default=''}" placeholder="请输入操作单号">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">防伪编码</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="encode" value="{$get.encode|default=''}" placeholder="请输入防伪编码">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">标签序号</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="min" value="{$get.min|default=''}" placeholder="请输入标签小码">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">操作时间</label>
            <label class="layui-input-inline">
                <input data-date-range name="create_time" value="{$get.create_time|default=''}" placeholder="请选择操作时间" class="layui-input">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
</fieldset>
