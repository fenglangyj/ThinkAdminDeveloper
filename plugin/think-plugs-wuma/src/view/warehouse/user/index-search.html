<form class="layui-form layui-form-pane form-search" action="{:sysuri()}" onsubmit="return false" method="get" autocomplete="off">

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">登录账号</label>
        <label class="layui-input-inline">
            <input name="username" value="{$get.username|default=''}" placeholder="请输入登录账号" class="layui-input">
        </label>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">账号昵称</label>
        <label class="layui-input-inline">
            <input name="nickname" value="{$get.nickname|default=''}" placeholder="请输入账号昵称" class="layui-input">
        </label>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">登录时间</label>
        <div class="layui-input-inline">
            <input data-date-range name="login_at" value="{$get.login_at|default=''}" placeholder="请选择登录时间" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-inline">
            <input data-date-range name="create_time" value="{$get.create_time|default=''}" placeholder="请选择创建时间" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-inline">
        <input value='{$type|default=""}' name="type" type="hidden">
        <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
    </div>

</form>
