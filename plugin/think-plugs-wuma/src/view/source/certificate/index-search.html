<form action="{:sysuri()}" data-table-id="QueryData" autocomplete="off" class="layui-form layui-form-pane form-search" method="get" onsubmit="return false">

    <div class="layui-form-item layui-hide layui-inline">
        <label class="layui-form-label">证书编号</label>
        <label class="layui-input-inline">
            <input class="layui-input" name="code" value="{$get.code|default=''}" placeholder="请输入证书编号">
        </label>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">证书名称</label>
        <label class="layui-input-inline">
            <input class="layui-input" name="name" value="{$get.name|default=''}" placeholder="请输入证书名称">
        </label>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">创建时间</label>
        <label class="layui-input-inline">
            <input data-date-range name="create_time" value="{$get.create_time|default=''}" placeholder="请选择创建时间" class="layui-input">
        </label>
    </div>

    <div class="layui-form-item layui-inline">
        <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
    </div>
</form>
