<fieldset>
    <legend>{:lang('条件搜索')}</legend>
    <form class="layui-form layui-form-pane form-search" action="{:sysuri()}" onsubmit="return false" method="get" autocomplete="off">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">标签类型</label>
            <label class="layui-input-inline">
                <select class="layui-select" name="type">
                    {foreach ['tag'=>'防伪标签','min'=>'标签序号','max'=>'大码标签','mid'=>'中码标签'] as $k=>$v}
                    {if isset($get.type) and $get.type eq $k}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}{/foreach}
                </select>
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">标签内容</label>
            <label class="layui-input-inline">
                <input name="code" value="{$get.code|default=''}" placeholder="请输入标签内容" class="layui-input">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <button type="submit" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
</fieldset>
